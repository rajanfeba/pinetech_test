<!DOCTYPE html>
<html>

<head>
    <title> Signup Form</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>

            <div class="col-md-6 main">

                <form action="http://localhost:3000/user/signup" method="post">

                    <h1> Sign Up </h1>

                    <input class="box" type="text" name="name" id="name" placeholder="First Name" required /><br>

                    <input class="box" type="text" name="name" id="name" placeholder="Last Name" required /><br>

                    <input class="box" type="email" name="email" id="email" placeholder="Email " required /><br>

                    <input class="box" type="password" name="password" id="password" placeholder="Password " required /><br>

                    <input class="box" type="date" name="birthday" id="birthday" placeholder="Date of Birth " required>

                    <!-- <input class="box" type="text" name="date" id="date" placeholder="Date of Birth " required /><br> -->
                    <br>
                    <input type="submit" id="submitDetails" name="submitDetails" value="Submit" /><br>

                </form>
            </div>


            <div class="col-md-3">
            </div>

        </div>
    </div>
</body>

</html>
